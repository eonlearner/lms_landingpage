{%load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LMS Dashboard Login Page</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <!-- Favicons -->
        <link href="{% static 'img/logo.ico' %}" rel="icon">
        <link href="{% static 'img/logo.ico' %}" rel="apple-touch-icon">

    </head>
    <body>
        <div class="flex justify-center items-center h-screen w-screen bg-gradient-to-r from-red-600 to-purple-500">
            <div class="bg-white rounded p-4 col-md-4 col-sm-6">
                <h2 class="text-center font-bold mb-4 text-xl">Log In</h2>
                <form method="post">
                    {% csrf_token %}
                    <input type="email" class="p-3 border rounded block w-full mb-3 text-center border-purple-500"
                    name="un" placeholder="Enter Email" required>
                    <input type="password" class="p-3 border rounded block w-full mb-3 text-center 
                    border-purple-500 focus:outline-none focus:ring focus:border-purple-300"
                    name="pw" placeholder="Enter Password" required>                    
                    <input type="submit" class="p-3 rounded block w-full text-center text-white 
                    font-bold bg-purple-500" value="Login">
                </form>
                {{msg}}
                <br>
                <a href="{% url 'rnp' %}" class="text-center mb-4">Forgot Password?</a>                
                <br>
                <a href="{% url 'usignup' %}" class="text-center mb-4">New User? Sign Up</a>
            </div>
        </div>           
    </body>
    </html>
